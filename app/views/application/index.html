<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title><%= @title %></title>
  <meta name="description" content="<%= @meta %>">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="error" class="overlay"></div>
  <div id="loader" class="overlay"></div>
  <header></header>
  <div id="wrapper"></div>

  <footer>
    <a href="https://lateral.io/" target="_blank" class="middle"><img src="/images/logo.png"></a>
    <div class="pjax-loader"></div>
<% if @creds %>
    <div class="left"><a href="/" class="button">Create navigator</a></div>
    <div class="right">Note: The content in this demo is not in any way affiliated with, or endorsed by Lateral.</div>
<% end %>
  </footer>
<% if @creds && @creds.password_protected? %>
  <script>
    var authorizationHeader = '<%= @creds.basic_auth %>';
  </script>
<% end %>
  <script src="/app.js"></script>
</body>
</html>
